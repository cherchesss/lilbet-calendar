                    details: '–í–∞–ª–µ–Ω—Å–∏—è ‚Äî –ú–∞—Ä—Å–µ–ª—å',
                    time: '21:30'
                },
                {
                    sport: 'tennis',
                    title: 'National Bank Open',
                    details: 'ATP Masters 1000 / WTA 1000 ‚Ä¢ 1/32 —Ñ–∏–Ω–∞–ª–∞',
                    time: '17:00'
                }
            ],
            30: [
                {
                    sport: 'tennis',
                    title: 'National Bank Open',
                    details: 'ATP Masters 1000 / WTA 1000 ‚Ä¢ 1/16 —Ñ–∏–Ω–∞–ª–∞',
                    time: '17:00'
                }
            ],
            31: [
                {
                    sport: 'football',
                    title: '–õ–∏–≥–∞ –ö–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏–π 2025/26',
                    details: '–ó–∏–º–±—Ä—É ‚Äî –ê—Å—Ç–∞–Ω–∞ ‚Ä¢ 1-–π –∫–≤–∞–ª–∏—Ñ. —Ä–∞—É–Ω–¥, –æ—Ç–≤–µ—Ç',
                    time: '20:00'
                },
                {
                    sport: 'football',
                    title: '–¢–æ–≤–∞—Ä–∏—â–µ—Å–∫–∏–µ –º–∞—Ç—á–∏ 2025',
                    details: '–ê—Ä—Å–µ–Ω–∞–ª ‚Äî –¢–æ—Ç—Ç–µ–Ω—Ö—ç–º ‚Ä¢ –°–µ–≤–µ—Ä–æ-–õ–æ–Ω–¥–æ–Ω—Å–∫–æ–µ –¥–µ—Ä–±–∏',
                    time: '14:30'
                },
                {
                    sport: 'tennis',
                    title: 'National Bank Open',
                    details: 'ATP Masters 1000 / WTA 1000 ‚Ä¢ 1/8 —Ñ–∏–Ω–∞–ª–∞',
                    time: '17:00'
                }
            ]
        };

        let currentFilter = 'all';
        let selectedDay = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
        function initCalendar() {
            const daysContainer = document.getElementById('calendar-days');
            
            // –ò—é–ª—å 2025 –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –≤–æ –≤—Ç–æ—Ä–Ω–∏–∫ (–¥–µ–Ω—å –Ω–µ–¥–µ–ª–∏ 2)
            const firstDayOfWeek = 2;
            const daysInMonth = 31;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –¥–ª—è –¥–Ω–µ–π –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
            for (let i = 1; i < firstDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day';
                daysContainer.appendChild(emptyDay);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–Ω–∏ –º–µ—Å—è—Ü–∞
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = day;
                dayElement.addEventListener('click', () => selectDay(day));
                
                if (events[day]) {
                    dayElement.classList.add('has-events');
                    const indicator = document.createElement('div');
                    indicator.className = 'event-indicator';
                    dayElement.appendChild(indicator);
                }
                
                daysContainer.appendChild(dayElement);
            }
        }

        // –í—ã–±–æ—Ä –¥–Ω—è
        function selectDay(day) {
            document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
            
            const dayElements = document.querySelectorAll('.day');
            const selectedDayElement = Array.from(dayElements).find(d => d.textContent == day);
            if (selectedDayElement) {
                selectedDayElement.classList.add('selected');
            }
            
            selectedDay = day;
            displayEvents(day);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π
        function displayEvents(day) {
            const eventsPanel = document.getElementById('events-panel');
            
            if (!events[day] || events[day].length === 0) {
                eventsPanel.innerHTML = `
                    <div class="no-events">
                        <p>–ù–∞ ${day} –∏—é–ª—è —Å–æ–±—ã—Ç–∏–π –Ω–µ—Ç</p>
                    </div>
                `;
                return;
            }

            let filteredEvents = events[day];
            if (currentFilter !== 'all') {
                filteredEvents = events[day].filter(event => event.sport === currentFilter);
            }

            if (filteredEvents.length === 0) {
                eventsPanel.innerHTML = `
                    <div class="no-events">
                        <p>–°–æ–±—ã—Ç–∏–π —ç—Ç–æ–≥–æ —Ç–∏–ø–∞ –Ω–∞ ${day} –∏—é–ª—è –Ω–µ—Ç</p>
                    </div>
                `;
                return;
            }

            const eventsHTML = filteredEvents.map(event => {
                const sportIcons = {
                    football: '‚öΩ',
                    basketball: 'üèÄ',
                    tennis: 'üéæ',
                    formula1: 'üèéÔ∏è',
                    hockey: 'üèí'
                };

                const eventUrl = event.url || 'https://lil.bet/ru/line';

                return `
                    <a href="${eventUrl}" class="event-card ${event.sport}" target="_blank">
                        <div class="event-header">
                            <div class="sport-icon ${event.sport}">${sportIcons[event.sport]}</div>
                            <div>
                                <div class="event-title">${event.title}</div>
                                <div class="event-details">${event.details}</div>
                                <div class="event-time">üïê ${event.time}</div>
                            </div>
                        </div>
                    </a>
                `;
            }).join('');

            eventsPanel.innerHTML = eventsHTML;
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –≤–∏–¥–∞–º —Å–ø–æ—Ä—Ç–∞
        function initFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.sport;
                    
                    if (selectedDay) {
                        displayEvents(selectedDay);
                    }
                    
                    updateCalendarIndicators();
                });
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–≤ –Ω–∞ –∫–∞–ª–µ–Ω–¥–∞—Ä–µ
        function updateCalendarIndicators() {
            const dayElements = document.querySelectorAll('.day');
            
            dayElements.forEach((dayEl, index) => {
                const dayNum = parseInt(dayEl.textContent);
                if (!dayNum || !events[dayNum]) return;
                
                let hasFilteredEvents = false;
                if (currentFilter === 'all') {
                    hasFilteredEvents = events[dayNum].length > 0;
                } else {
                    hasFilteredEvents = events[dayNum].some(event => event.sport === currentFilter);
                }
                
                if (hasFilteredEvents) {
                    dayEl.classList.add('has-events');
                } else {
                    dayEl.classList.remove('has-events');
                }
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            initCalendar();
            initFilters();
        });
    </script>
</body>
</html>
