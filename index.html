            margin-bottom: 15px;

            font-size: 12px;
            font-weight: 600;

            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-size: 14px;
            font-weight: 500;
        }

        .day:hover {
            background: rgba(52, 204, 103, 0.1);

            box-shadow: 0 4px 15px rgba(52, 204, 103, 0.3);

        .day.has-events:hover {

            box-shadow: 0 6px 20px rgba(52, 204, 103, 0.4);
        }

            color: white !important;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 0, 255, 0.4);
        }

            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            margin-top: 2px;
        }

            margin-top: 25px;
            max-height: 300px;
            overflow-y: auto;
        }

            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: inherit;
        }

        .event-card.tennis { border-left-color: #9C27B0; }

        .event-card.hockey { border-left-color: #2196F3; }

            align-items: center;

        let currentFilter = 'all';
        let selectedDay = null;

        // Инициализация календаря
        function initCalendar() {
            const daysContainer = document.getElementById('calendar-days');
            
            // Июль 2025 начинается во вторник (день недели 2)
            const firstDayOfWeek = 2;
            const daysInMonth = 31;
            
            // Добавляем пустые ячейки для дней предыдущего месяца
            for (let i = 1; i < firstDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day';
                daysContainer.appendChild(emptyDay);
            }
            
            // Добавляем дни месяца
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = day;
                dayElement.addEventListener('click', () => selectDay(day));
                
                if (events[day]) {
                    dayElement.classList.add('has-events');
                    const indicator = document.createElement('div');
                    indicator.className = 'event-indicator';
                    dayElement.appendChild(indicator);
                }
                
                daysContainer.appendChild(dayElement);
            }
        }

        // Выбор дня
        function selectDay(day) {
            document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
            
            const dayElements = document.querySelectorAll('.day');
            const selectedDayElement = Array.from(dayElements).find(d => d.textContent == day);
            if (selectedDayElement) {
                selectedDayElement.classList.add('selected');
            }
            
            selectedDay = day;
            displayEvents(day);
        }

        // Отображение событий
        function displayEvents(day) {
            const eventsPanel = document.getElementById('events-panel');
            
            if (!events[day] || events[day].length === 0) {
                eventsPanel.innerHTML = `
                    <div class="no-events">
                        <p>На ${day} июля событий нет</p>
                    </div>
                `;
                return;
            }

            let filteredEvents = events[day];
            if (currentFilter !== 'all') {
                filteredEvents = events[day].filter(event => event.sport === currentFilter);
            }

            if (filteredEvents.length === 0) {
                eventsPanel.innerHTML = `
                    <div class="no-events">
                        <p>Событий этого типа на ${day} июля нет</p>
                    </div>
                `;
                return;
            }

            const eventsHTML = filteredEvents.map(event => {
                const sportIcons = {
                    football: '⚽',
                    basketball: '🏀',
                    tennis: '🎾',
                    formula1: '🏎️',
                    hockey: '🏒'
                };

                return `
                    <a href="https://lil.bet/ru/line" class="event-card ${event.sport}" target="_blank">
                        <div class="event-header">
                            <div class="sport-icon ${event.sport}">${sportIcons[event.sport]}</div>
                            <div>
                                <div class="event-title">${event.title}</div>
                                <div class="event-details">${event.details}</div>
                                <div class="event-time">🕐 ${event.time}</div>
                            </div>
                        </div>
                    </a>
                `;
            }).join('');

            eventsPanel.innerHTML = eventsHTML;
        }

        // Фильтрация по видам спорта
        function initFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.sport;
                    
                    if (selectedDay) {
                        displayEvents(selectedDay);
                    }
                    
                    updateCalendarIndicators();
                });
            });
        }

        // Обновление индикаторов на календаре
        function updateCalendarIndicators() {
            const dayElements = document.querySelectorAll('.day');
            
            dayElements.forEach((dayEl, index) => {
                const dayNum = parseInt(dayEl.textContent);
                if (!dayNum || !events[dayNum]) return;
                
                let hasFilteredEvents = false;
                if (currentFilter === 'all') {
                    hasFilteredEvents = events[dayNum].length > 0;
                } else {
                    hasFilteredEvents = events[dayNum].some(event => event.sport === currentFilter);
                }
                
                if (hasFilteredEvents) {
                    dayEl.classList.add('has-events');
                } else {
                    dayEl.classList.remove('has-events');
                }
            });
        }

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            initCalendar();
            initFilters();
        });
    </script>
